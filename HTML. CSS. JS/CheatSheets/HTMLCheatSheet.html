<!DOCTYPE html>
<html lang="en"> <!--lang="en" is an example of a keyvalue pair-->>

    <head> <!--Used to set the settings for the page-->
        <meta charset="UTF-8"> <!--meta is used to configure metadata for the page-->
        <title>My HTML Page</title>
    </head>

    <body> <!--Contains the text to be put onto the page-->
        
        <h1>This is my first HTML page</h1> <!--Adds a heading, the number defines the level-->
        <p> 
            Welcome! A lot of new stuff to take in <!--Creates a paragraph of text-->
            <b>Bold Text</b> <!--Creates Bold text--> 
        </p> 
        <!--div is used as a container for elements which can be styled and manipulated-->
        <div> 
            This is a div
        </div>
        <!--span is also like div but doesnt use a newline-->
        <span> 
            This is a span
        </span>
        <!-- This is a container for headers -->
        <header> 
            <h1>This is a Header</h1>
        </header>
        <!-- This is a container for al navigational options including links -->
        <nav>
            <h2>Site Navigation</h2>
        </nav>
        <!-- This is used to contain the main content of the page -->
        <main>
            <h3>This is the main contents</h3>
        </main>

    </body>

</html>
