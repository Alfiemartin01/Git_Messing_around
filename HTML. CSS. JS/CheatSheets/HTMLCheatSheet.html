<!DOCTYPE html>
<html lang="en"> <!--lang="en" is an example of a keyvalue pair-->>

    <head> <!--Used to set the settings for the page-->
        <meta charset="UTF-8"> <!--meta is used to configure metadata for the page-->
        <title>My HTML Page</title>
    </head>

    <body> <!--Contains the text to be put onto the page-->
        <h1>This is my first HTML page</h1> <!--Adds a heading, the number defines the level-->
        <p> 
            Welcome! A lot of new stuff to take in <!--Creates a paragraph of text-->
            <b>Bold Text</b> <!--Creates Bold text--> 
        </p> 

    </body>

</html>
